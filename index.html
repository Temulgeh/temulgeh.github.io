<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>i have a github page now</title>
    </head>
    <body id="body">
        <script>
            const body = document.getElementById("body");
            let hue = 0;
            function updoot()
            {
                requestAnimationFrame(updoot);
                body.style.backgroundColor = "hsl(" + hue + ", 50%, 60%)"
                hue = (hue + .5) % 360;
            }
            updoot();
        </script>
    </body>
</html>
